<body>

    <!-- ERRORS -->
    <div id="error-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Oops...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>It looks like your request to Amazon services failed.</p>
                    <p>Verify your connectivity and credentials and try again.</p>
                    <p></p>
                    <p>AWS status: <span id="error-status"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- UI -->
    <div id="ui-wrapper">
        <div id="title">Torture Database Manager</div>
        <div id="chooser" class="panel-element panel-selected"></div>
        <div id="toolbar" class="form-row">
            <!-- <button id="remove" class="btn btn-danger" disabled>
            <i class="fa fa-trash"></i> Delete
          </button> -->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#setup-modal"><i class="fas fa-cog" title="Settings"></i></button>

            <!-- Modal -->
            <div class="modal fade" id="setup-modal" tabindex="-1" aria-labelledby="setup-modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="setup-modalLabel">AWS IAM Authorization</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h6 class="color-danger">Note: Saving may not work in incognito mode.</h6>
                            <form id="login">
                                <div class="row align-items-center">
                                    <div class="col-sm-4 my-1">
                                        <label class="sr-only" for="inlineFormInputName">Name</label>
                                        <input type="text" class="form-control" id="iam-id" placeholder="IAM ID">
                                    </div>
                                    <div class="col-sm-4 my-1">
                                        <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="iam-secret" placeholder="IAM Secret">
                                        </div>
                                    </div>
                                    <div id="login-button" class="col-auto my-1">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table id="table" data-ajax="ajaxRequest" data-search-highlight="true" data-show-export="true" data-pagination="true" data-toolbar="#toolbar" data-sortable="true" data-show-search-clear-button="true" data-id-field="filed_timestamp" data-buttons="buttons"
            data-click-to-select="true" data-filter-control="true" data-show-search-clear-button="true" data-show-columns="true" data-show-refresh="true" data-show-columns-toggle-all="true">
            <thead>
                <tr></tr>
            </thead>
        </table>

        <div id="chooser-control" class="panel-element control panel-selected">
            <div id="left"></div>
            <div id="right"></div>
        </div>
        <div id="survey" class="panel-element">
        </div>
        <div id="survey-control" class="panel-element control">
            <div id="left"></div>
        </div>
    </div>

    <!-- Survey -->
    <div id="survey-modal" class="modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- <div class="modal-header">

                  </div> -->
                <div class="modal-body">
                    <div id="surveyContainer" style="display:inline-block;width:86%;margin:0 7%;"></div>
                </div>
                <!-- <div class="modal-footer">

                  </div> -->
            </div>
